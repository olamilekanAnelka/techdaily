<header class="bg-white text-black">
    <!-- Large Screens: Full Header -->
    <div class="hidden lg:block">
      <div class="flex justify-between mt-4 gap-8">
        <h1 class="text-xl gap-8 pl-[5rem]">
          Tech <span class="font-bold text-blue-400">TD</span> Daily
        </h1>
  
        <!-- Black Section -->
        <div class="w-[50rem] h-full p-4 bg-black text-white flex justify-around">
          <div>
            <h3>
              Best selling <span class="font-bold uppercase">Blog</span> and
              <span class="font-bold uppercase">Magazine</span>
            </h3>
            <p>Theme of All Time</p>
            <p class="text-blue-400">Experience the change!</p>
          </div>
  
          <button class="bg-black border border-white h-[3rem] px-4 m-4 uppercase">
            Buy now <i class="fa-solid fa-arrow-right text-white p-2"></i>
          </button>
        </div>
      </div>
  
      <!-- Full Navbar -->
      <div class="flex justify-between py-4">
        <ul class="flex space-x-2 uppercase list-none p-0 m-0 font-bold">
          <li>tech daily</li>
          <li>gadget <i class="fa-solid fa-caret-down"></i></li>
          <li>electric cars <i class="fa-solid fa-caret-down"></i></li>
          <li>websites <i class="fa-solid fa-caret-down"></i></li>
          <li>smart tvs</li>
          <li>contact us</li>
        </ul>
  
        <div><i class="fa-solid fa-magnifying-glass"></i></div>
      </div>
    </div>
  
    <!-- Medium & Small Screens: Mobile Header -->
    <div class="lg:hidden flex justify-between items-center px-4 py-4">
      <h1 class="text-xl font-bold">
        Tech <span class="text-blue-400">TD</span> Daily
      </h1>
  
      <!-- Menu Toggle Button -->
      <button id="menu-toggle" class="text-2xl">
        <i id="menu-icon" class="fa-solid fa-bars"></i>
      </button>
    </div>
  
    <!-- Mobile Menu (Hidden by Default) -->
    <nav id="mobile-menu" class="hidden lg:hidden flex flex-col items-center bg-white shadow-md py-4">
      <ul class="space-y-4 uppercase font-bold">
        <li>tech daily</li>
        <li>gadget <i class="fa-solid fa-caret-down"></i></li>
        <li>electric cars <i class="fa-solid fa-caret-down"></i></li>
        <li>websites <i class="fa-solid fa-caret-down"></i></li>
        <li>smart tvs</li>
        <li>contact us</li>
      </ul>
    </nav>
  
    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");
      const menuIcon = document.getElementById("menu-icon");
  
      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        
        // Toggle between bars and X icons
        if (mobileMenu.classList.contains("hidden")) {
          menuIcon.classList.remove("fa-xmark");
          menuIcon.classList.add("fa-bars");
        } else {
          menuIcon.classList.remove("fa-bars");
          menuIcon.classList.add("fa-xmark");
        }
      });
    </script>
  </header>
